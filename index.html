<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Portal with 360 Image</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" style="height: 100vh;">
    
    <!-- The Portal: A door-like frame -->
    <a-entity id="portal" position="0 0 -3" scale="1 1 1">
      <!-- The Frame of the portal (could be a door frame) -->
      <a-plane position="0 0 0" width="2" height="3" color="#ffffff" opacity="0.9" transparent="true" side="double">
        <!-- Inside the portal: 360 Image -->
        <a-sky src="https://images.pexels.com/photos/1030978/pexels-photo-1030978.jpeg" rotation="0 0 0"></a-sky>
      </a-plane>
    </a-entity>
    
    <!-- Camera and AR setup -->
    <a-entity camera></a-entity>
    
  </a-scene>
</body>
</html>
